<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password | Cover Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

/* VIDEO BACKGROUND */
.video-bg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.65);
  z-index:-1;
}

/* CENTER */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* CARD */
.reset-card{
  background:rgba(27,27,27,0.9);
  padding:40px;
  border-radius:14px;
  color:#fff;
  width:400px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 40px rgba(255,0,0,.25);
}

.reset-card h2{
  color:#ff2e2e;
  text-align:center;
  margin-bottom:25px;
}

.input-group{
  display:flex;
  align-items:center;
  margin-bottom:20px;
  background:#333;
  border-radius:8px;
  border:1px solid #555;
}

.input-group i{
  padding:14px;
  color:#ff2e2e;
}

.input-group input{
  flex:1;
  border:none;
  background:none;
  color:#fff;
  padding:14px;
  outline:none;
}

/* EYE ICON */
.toggle-password{
  cursor:pointer;
  padding:14px;
  color:#bbb;
}
.toggle-password:hover{
  color:#fff;
}

button{
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,#ff2e2e,#a00000);
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  font-size:16px;
}
button:hover{
  box-shadow:0 0 25px rgba(255,0,0,.8);
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video class="video-bg" autoplay muted loop>
  <source src="image/video1.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="reset-card">
  <h2>Reset Password</h2>

  <!-- New Password -->
  <div class="input-group">
    <i class="fa fa-lock"></i>
    <input type="password" id="newPassword" placeholder="New Password">
    <i class="fa fa-eye toggle-password" onclick="togglePassword('newPassword', this)"></i>
  </div>

  <!-- Confirm Password -->
  <div class="input-group">
    <i class="fa fa-lock"></i>
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <i class="fa fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
  </div>

  <button onclick="resetPassword()">Reset Password</button>
</div>

<script>
function togglePassword(id, icon){
  const input = document.getElementById(id);
  if(input.type === "password"){
    input.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  }else{
    input.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}


async function forgotPassword() {
  const email = document.getElementById('email').value;

  if (!email) {
    alert('Please enter your email.');
    return false;
  }

  try {
    const response = await fetch('http://localhost:5000/api/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await response.json();
    alert(data.message);

    if (response.ok) {
      window.location.href = `reset-password.html?email=${email}`;
    }

  } catch (err) {
    console.error(err);
    alert('Something went wrong. Try again.');
  }

  return false;
}


</script>

</body>
</html>
