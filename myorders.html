<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders | VANTIQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f4f4;
}
header{
  background:#000;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.container{
  max-width:1000px;
  margin:20px auto;
  padding:15px;
}
.order{
  background:#fff;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.order-header{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:10px;
  color:#555;
}
.order-items{
  font-size:14px;
  margin-bottom:10px;
}
.order-items div{
  margin-bottom:4px;
}
.order-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
}
.status{
  padding:5px 10px;
  border-radius:20px;
  font-size:13px;
  color:#fff;
}
.Pending{background:#ff9800}
.Shipped{background:#2196f3}
.Delivered{background:#4caf50}

.invoice-btn{
  background:#000;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
}
.invoice-btn:hover{
  opacity:0.85;
}

.empty{
  text-align:center;
  padding:50px;
  color:#777;
}
</style>
</head>

<body>

<header>ðŸ“¦ My Orders</header>

<div class="container" id="ordersContainer">
  Loading orders...
</div>

<script>
const token = localStorage.getItem("token");
if(!token){
  alert("Please login first");
  location.href = "login.html";
}

async function loadOrders(){
  try{
    const res = await fetch("http://localhost:5000/api/orders/my",{
      headers:{
        Authorization: "Bearer " + token
      }
    });

    const orders = await res.json();
    const container = document.getElementById("ordersContainer");
    container.innerHTML = "";

    if(!orders.length){
      container.innerHTML = `<div class="empty">No orders found</div>`;
      return;
    }

    orders.forEach(o=>{
      let itemsHTML = "";
      o.items.forEach(i=>{
        itemsHTML += `<div>â€¢ ${i.name} Ã— ${i.quantity}</div>`;
      });

      container.innerHTML += `
        <div class="order">
          <div class="order-header">
            <div>
              <b>Order ID:</b> ${o._id}<br>
              <b>Payment:</b> ${o.paymentMethod}
            </div>
            <div>
              <b>Total:</b> â‚¹${o.totalAmount}
            </div>
          </div>

          <div class="order-items">
            ${itemsHTML}
          </div>

          <div style="font-size:13px;color:#555;margin-bottom:8px">
            <b>Delivery Address:</b><br>
            ${o.address}
          </div>

          <div class="order-footer">
            <div class="status ${o.status}">
              ${o.status}
            </div>

            <button class="invoice-btn"
              onclick="downloadInvoice('${o._id}')">
              ðŸ§¾ Invoice
            </button>

            <div style="font-size:12px;color:#777">
              ${new Date(o.createdAt).toLocaleString()}
            </div>
          </div>
        </div>
      `;
    });

  }catch(err){
    document.getElementById("ordersContainer").innerHTML =
      "<p>Error loading orders</p>";
  }
}


async function downloadInvoice(orderId) {
  const token = localStorage.getItem("token");
  if (!token) {
    alert("Please login first");
    return;
  }

  try {
    const res = await fetch(
      `http://localhost:5000/api/orders/invoice/${orderId}`,
      {
        headers: {
          Authorization: "Bearer " + token
        }
      }
    );

    if (!res.ok) {
      const error = await res.json();
      alert("Failed to download invoice: " + error.message);
      return;
    }

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `invoice-${orderId}.pdf`;
    document.body.appendChild(a);
    a.click();

    a.remove();
    window.URL.revokeObjectURL(url);

  } catch (err) {
    console.error(err);
    alert("Something went wrong while downloading invoice");
  }
}

loadOrders();
</script>

</body>
</html>
