<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | VANTIQ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* Reset & Basics */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f4f4f4;
    text-align: center;
    padding: 20px;
  }

  .thankyou-container {
    background: #fff;
    padding: 50px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }

  .thankyou-container i {
    font-size: 60px;
    color: #4BB543;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #333;
  }

  p {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    background: #000;
    color: #fff;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: #333;
    transform: translateY(-2px);
  }

  @media(max-width: 500px) {
    .thankyou-container {
      padding: 30px 20px;
    }

    h1 {
      font-size: 24px;
    }

    i {
      font-size: 50px;
    }
  }
</style>
</head>
<body>

<div class="thankyou-container">
  <i class="fas fa-check-circle"></i>
  <h1>Thank You!</h1>
  <p>Your order has been successfully placed. We appreciate your business and hope you enjoy your purchase!</p>
  <a href="product.html" class="btn"><i class="fas fa-home"></i> Back to Home</a>
</div>

</body>
</html>
